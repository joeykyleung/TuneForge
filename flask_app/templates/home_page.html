<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/midi.js/0.3.0/midi.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../static/styles.css" />
  <title>Music</title>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div id="shape">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h1 style="margin: 15px 0px;">TuneForge</h1>
    <div class="grid-container" id="grid-container"></div>
    <div class="row mt-3 justify-content-center">
      <div class="col-md-4">
        <button id="play-button" class="btn btn-secondary">
          <i class="bi bi-play-fill"></i>Play
        </button>
      </div>
      <div class="col-md-4">
        <button id="download-button" class="btn btn-secondary">
          <i class="bi bi-download"></i>Download
        </button>
      </div>
      <div class="col-md-4">
        <button id="clear-button" class="btn btn-secondary">
          <i class="bi bi-trash"></i>Clear
        </button>
      </div>
    </div>
    <div class="row mt-3 justify-content-center">
      <div class="col-md-4">
        <input type="range" id="speed-input" class="form-range" min="0.5" max="2" step="0.1" value="1" />
        <label for="speed-input" class="col-form-label">Speed</label>
      </div>
      <div class="dropdown col-md-4">
        <button id="instrumentButton" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
          data-bs-toggle="dropdown" aria-expanded="false">
          Instrument
        </button>
        <ul id="dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        </ul>
      </div>
    </div>
  </div>
  <!-- Your JavaScript file -->
  <script src="../static/script.js"></script>
</body>

</html>
