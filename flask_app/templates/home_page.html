<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/midi.js/0.3.0/midi.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../static/styles.css" />
    <title>Music</title>
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="grid-container" id="grid-container"></div>
      <div class="row mt-3 justify-content-center">
        <div class="col-md-4">
          <button id="play-button" class="btn btn-secondary">
            <i class="bi bi-play-fill"></i>Play
          </button>
        </div>
        <div class="col-md-4">
          <button id="download-button" class="btn btn-secondary">
            <i class="bi bi-download"></i>Download
          </button>
        </div>
        <div class="col-md-4">
          <button id="generate-button" class="btn btn-secondary">
            <i class="bi bi-emoji-smile-fill"></i>Generate
          </button>
        </div>
      </div>
      <div class="row mt-3 justify-content-center">
        <input
          type="range"
          id="speed-input"
          class="form-range"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <label for="speed-input" class="col-form-label">Speed</label>
      </div>
    </div>

    <!-- Your JavaScript file -->
    <script src="../static/script.js"></script>
  </body>
</html>
